<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dapp Testing | Decentralized Cloud</title>

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" target="_blank">dCloud</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
                <small><a class="nav-link" href="#"><span id="account"></span></a></small>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-lg-12 d-flex justify-content-center">
                <div id="loader" class="text-center">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content">
                    <form onSubmit="App.createFile(); return false;">
                        <input id="newFile" type="text" class="form-control" placeholder="Add file..." required>
                        <input type="submit" hidden="">
                    </form>

                    <div class="fileSectionHeader">
                        <h2>Vos fichiers secrets</h2>
                        <hr>
                    </div>

                    <ul id="fileList" class="list-unstyled">
                        <div class="fileTemplate" id="fileTemplate" class="checkbox" style="display: none">
                            <input id="isPrivateControl" type="checkbox" />
                            <label for="isPrivateControl">Garder ce fichier priv√©</label>
                            <p class="content">File content goes here...</p>
                        </div>
                    </ul>

                    <div class="fileSectionHeader">
                        <h2>Vos fichiers publics</h2>
                        <hr>
                    </div>
                    <ul id="nonPrivateFileList" class="list-unstyled">
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
</body>

</html>
